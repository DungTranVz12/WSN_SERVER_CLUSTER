<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Schedule</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
<style>
  /* Your previous styles go here */

  /* Additional styles for the datepicker and timepicker */
  .ui-datepicker {
    font-size: 16px; /* Adjust the size of the datepicker */
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  // Use jQuery UI Datepicker for the date input
  $("#date-picker").datepicker({
    showAnim: "slideDown", // Animation effect
    dateFormat: "mm/dd/yy" // Date format
  });

  // Use any Timepicker plugin if needed for the time input (not included in jQuery UI)
  // For example, you might include a third-party timepicker library and initialize it here
});
</script>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  .form-container {
    background: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="date"],
  input[type="time"],
  .until-date {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* So that width includes padding */
  }
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .channel-buttons {
    display: flex;
    justify-content: space-between;
  }
  .channel-buttons button {
    flex: 1;
    padding: 10px;
    margin: 0 2px;
    border: 1px solid #ddd;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .channel-buttons button.active {
    background-color: #007BFF;
    color: white;
  }
  .radio-group {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
  }
  .radio-group input[type="radio"] {
    display: none; /* Hide the default radio button */
  }
  .radio-group label {
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 0 5px;
  }
  .radio-group input[type="radio"]:checked + label {
    background-color: #007BFF;
    color: white;
  }
  .day-buttons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .day-buttons button {
    padding: 5px 10px;
    margin: 5px;
    border: 1px solid #ddd;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .day-buttons button.active {
    background-color: #007BFF;
    color: white;
  }
  .until-date {
    width: auto;
    display: inline-block;
  }
</style>
</head>
<body>

<div class="header">
  ADD NEW SCHEDULE
</div>

<div class="form-container">
  <div class="form-group">
    <label for="title">Add title</label>
    <input type="text" id="title" placeholder="Enter title here">
  </div>
  
  <div class="form-group">
    <label>From</label>
    <input type="date" id="date-picker" value="2023-09-01">
    <input type="time" id="time-picker" value="09:45">
  </div>
  
  <div class="form-group">
    <label>Action</label>
    <div class="toggle-switch">
      <input type="checkbox" id="action-toggle" checked>
      <span class="slider"></span>
    </div>
  </div>
  
  <div class="form-group">
    <label>Channel</label>
    <div class="channel-buttons">
      <button type="button" class="channel-btn active">1</button>
      <button type="button" class="channel-btn">2</button>
      <button type="button" class="channel-btn">3</button>
      <button type="button" class="channel-btn">4</button>
    </div>
  </div>
  
  <div class="form-group">
    <label>Repeat</label>
    <div class="radio-group">
      <input type="radio" id="once" name="repeat" value="once">
      <label for="once">Once</label>
      <input type="radio" id="weekdays" name="repeat" value="weekdays" checked>
      <label for="weekdays">Weekdays</label>
      <input type="radio" id="monthly" name="repeat" value="monthly">
      <label for="monthly">Monthly</label>
    </div>
    <div class="day-buttons">
      <button type="button" class="day-btn">Sun</button>
      <button type="button" class="day-btn active">Mon</button>
      <button type="button" class="day-btn active">Tue</button>
      <button type="button" class="day-btn active">Wed</button>
      <button type="button" class="day-btn active">Thu</button>
      <button type="button" class="day-btn active">Fri</button>
      <button type="button" class="day-btn">Sat</button>
    </div>
  </div>
  
  <div class="form-group">
    <label>Until</label>
    <input class="until-date" type="date" id="until-date-picker" value="2024-07-01">
  </div>
  
</div>

</body>
</html>
