<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Schedule</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  .form-container {
    background: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="date"],
  input[type="time"],
  .until-date {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* So that width includes padding */
  }
  .button-container {
    text-align: center;
    margin-top: 20px;
  }
  .button-container button {
    padding: 10px 20px;
    margin: 0 10px;
    font-size: 16px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .save-btn {
    background-color: #4CAF50;
    color: white;
  }
  .cancel-btn {
    background-color: #f44336;
    color: white;
  }
</style>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
<script>
$(document).ready(function() {
  // Initialize the datepicker
  $("#date-picker").datepicker({
    showAnim: "slideDown",
    dateFormat: "mm/dd/yy"
  });

  // Event handler for the Cancel button
  $(".cancel-btn").click(function() {
    // Reset the form or navigate back
    // window.history.back(); // Uncomment this line to navigate back
    $("form")[0].reset(); // Resets the form
  });

  // Event handler for the Save button
  $(".save-btn").click(function() {
    // Here you would implement form validation and submission logic
    alert('Save button clicked');
  });
});
</script>
</head>
<body>

<div class="header">
  ADD NEW SCHEDULE
</div>

<div class="form-container">
  <form id="schedule-form">
    <div class="form-group">
      <label for="title">Add title</label>
      <input type="text" id="title" placeholder="Enter title here">
    </div>

    <div class="form-group">
      <label>From</label>
      <input type="date" id="date-picker" value="2023-09-01">
      <input type="time" id="time-picker" value="09:45">
    </div>

    <div class="form-group">
      <label>Until</label>
      <input class="until-date" type="date" id="until-date-picker" value="2024-07-01">
    </div>

    <div class="button-container">
      <button type="button" class="save-btn">Save</button>
      <button type="button" class="cancel-btn">Cancel</button>
    </div>
  </form>
</div>

</body>
</html>
