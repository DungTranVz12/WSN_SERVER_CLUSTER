<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add New Schedule</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  .form-container {
    background: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="date"],
  input[type="time"],
  .until-date {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* So that width includes padding */
  }
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .channel-buttons {
    display: flex;
    justify-content: space-between;
  }
  .channel-buttons button {
    flex: 1;
    padding: 10px;
    margin: 0 2px;
    border: 1px solid #ddd;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .channel-buttons button.active {
    background-color: #007BFF;
    color: white;
  }
  .radio-group {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
  }
  .radio-group input[type="radio"] {
    display: none; /* Hide the default radio button */
  }
  .radio-group label {
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 0 5px;
  }
  .radio-group input[type="radio"]:checked + label {
    background-color: #007BFF;
    color: white;
  }
  .day-buttons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .day-buttons button {
    padding: 5px 10px;
    margin: 5px;
    border: 1px solid #ddd;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .day-buttons button.active {
    background-color: #007BFF;
    color: white;
  }
  .until-date {
    width: auto;
    display: inline-block;
  }
</style>
</head>
<body>

<div class="header">
  ADD NEW SCHEDULE
</div>

<div class="form-container">
  <div class="form-group">
    <label for="title">Add title</label>
    <input type="text" id="title" placeholder="Enter title here">
  </div>
  
  <div class="form-group">
    <label>From</label>
    <input type="date" id="date-picker" value="2023-09-01">
    <input type="time" id="time-picker" value="09:45">
  </div>
  
  <div class="form-group">
    <label>Action</label>
    <div class="toggle-switch" onclick="toggleAction()">
      <input type="checkbox" id="action-toggle" checked>
      <span class="slider"></span>
    </div>
  </div>
  
  <div class="form-group">
    <label>Channel</label>
    <div class="channel-buttons">
      <button type="button" class="channel-btn" onclick="selectChannel(1)">Channel 1</button>
      <button type="button" class="channel-btn" onclick="selectChannel(2)">Channel 2</button>
      <button type="button" class="channel-btn" onclick="selectChannel(3)">Channel 3</button>
      <button type="button" class="channel-btn" onclick="selectChannel(4)">Channel 4</button>
    </div>
  </div>
  
  <div class="form-group">
    <label>Repeat</label>
    <div class="channel-buttons repeat-buttons">
      <button type="button" id="daily"    class="repeat-btn" onclick="selectRepeat('Daily')">Daily</button>
      <button type="button" id="weekdays" class="repeat-btn" onclick="selectRepeat('Weekdays')">Weekdays</button>
      <button type="button" id="monthly"  class="repeat-btn" onclick="selectRepeat('Monthly')">Monthly</button>
    </div>
    <div class="channel-buttons day-buttons">
      <button type="button" class="day-btn" onclick="selectDay('Sun')">Sun</button>
      <button type="button" class="day-btn active" onclick="selectDay('Mon')">Mon</button>
      <button type="button" class="day-btn active" onclick="selectDay('Tue')">Tue</button>
      <button type="button" class="day-btn active" onclick="selectDay('Wed')">Wed</button>
      <button type="button" class="day-btn active" onclick="selectDay('Thu')">Thu</button>
      <button type="button" class="day-btn active" onclick="selectDay('Fri')">Fri</button>
      <button type="button" class="day-btn" onclick="selectDay('Sat')">Sat</button>
    </div>
  </div>
  
  <div class="form-group">
    <label>Until</label>
    <input class="until-date" type="date" id="until-date-picker" value="2024-07-01">
  </div>
  
</div>


<script>
  function toggleAction() {
    var actionToggle = document.getElementById("action-toggle");
    actionToggle.checked = !actionToggle.checked;
  }

  function selectChannel(channelNumber) {
    var channelButtons = document.querySelectorAll(".channel-btn");
    channelButtons.forEach(function(button, index) {
      if (index + 1 === channelNumber) {
        button.classList.add("active");
      } else {
        button.classList.remove("active");
      }
    });
  }

  function selectRepeat(repeatType) {
    var repeatButtons = document.querySelectorAll(".repeat-btn");
    repeatButtons.forEach(function(button) {
      button.classList.remove("active");
    });

    var weekdaysButtons = document.querySelectorAll(".day-buttons button");
    weekdaysButtons.forEach(function(button) {
      button.classList.remove("active");
      button.setAttribute("disabled", "disabled");
    });

    if (repeatType === 'Daily') {
      // Select all weekdays
      weekdaysButtons.forEach(function(button) {
        button.classList.add("active");
        //button.style.fontWeight = "bold";
      });
    }
    else if (repeatType === 'Weekdays') {
      weekdaysButtons.forEach(function(button) {
        button.removeAttribute("disabled");
        button.classList.remove("active");
        //Change border color of weekdays buttons to blue
        button.style.borderColor = "#007BFF";
        //Set bold font for weekdays buttons
        //button.style.fontWeight = "bold";
      });
    }
    else {
      //Remove border color of weekdays buttons
      weekdaysButtons.forEach(function(button) {
        button.style.borderColor = "#ddd";
        //Remove bold font for weekdays buttons
        //button.style.fontWeight = "normal";
      });
    }

    var selectedRepeatButton = document.getElementById(repeatType.toLowerCase());
    selectedRepeatButton.classList.add("active");
  }

  function selectDay(day) {
    var weekdaysRadio = document.getElementById("weekdays");
    var dayButton = document.querySelector(".day-buttons button:nth-child(" + (["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"].indexOf(day) + 1) + ")");
    
    if (weekdaysRadio.classList.contains("active")) {
      var isActive = dayButton.classList.contains("active");
      dayButton.classList.toggle("active", !isActive);
    } else {
      dayButton.classList.toggle("active");
    }
  }
  
</script>

</body>
</html>
