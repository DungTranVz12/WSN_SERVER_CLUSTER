<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule List Interface</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
  }
  .header {
    background-color: #4CAF50;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  .schedule-list {
    list-style: none;
    padding: 0;
    margin: 20px;
  }
  .schedule-list li {
    background: #fff;
    margin-bottom: 10px;
    border: 2px solid #2196F3; /* Default blue border */
    padding: 10px 20px;
    font-size: 18px;
    border-radius: 5px;
  }
  .schedule-list li.off {
    border-color: #f44336; /* Red border for OFF status */
  }
  .status {
    font-weight: bold;
  }
  .status.on {
    color: #4CAF50; /* Green color for ON status */
  }
  .status.off {
    color: #f44336; /* Red color for OFF status */
  }
  .add-btn {
    position: fixed;
    bottom: 20px;
    right: 20px;
    background-color: #4CAF50; /* Green background */
    color: white;
    border: none;
    border-radius: 50%;
    width: 60px;
    height: 60px;
    font-size: 36px;
    line-height: 60px;
    text-align: center;
    cursor: pointer;
  }



  /* Styles for Popup */
  .popup {
    display: none;
    position: fixed;
    z-index: 1;
    left: 0;
    top: 0;
    width: 100%;
    height: 100%;
    overflow: auto;
    background-color: rgba(0,0,0,0.4);
  }
  .popup-content {
    background-color: #fefefe;
    margin: 2% auto;
    padding: 20px;
    border: 1px solid #888;
    width: 30%;
  }
  .close {
    color: #aaa;
    float: right;
    font-size: 28px;
    font-weight: bold;
  }
  .close:hover,
  .close:focus {
    color: black;
    text-decoration: none;
    cursor: pointer;
  }
  /*CONTENT */
  .header {
    background-color: #007BFF;
    color: white;
    text-align: center;
    padding: 20px;
    font-size: 24px;
    font-weight: bold;
  }
  .form-container {
    background: #fff;
    margin: 20px;
    padding: 20px;
    border-radius: 10px;
  }
  .form-group {
    margin-bottom: 15px;
  }
  label {
    display: block;
    margin-bottom: 5px;
  }
  input[type="text"],
  input[type="date"],
  input[type="time"],
  .until-date {
    width: 100%;
    padding: 10px;
    margin: 5px 0;
    border-radius: 5px;
    border: 1px solid #ddd;
    box-sizing: border-box; /* So that width includes padding */
  }
  .toggle-switch {
    position: relative;
    display: inline-block;
    width: 60px;
    height: 34px;
  }
  .toggle-switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }
  .slider {
    position: absolute;
    cursor: pointer;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: #ccc;
    transition: .4s;
    border-radius: 34px;
  }
  .slider:before {
    position: absolute;
    content: "";
    height: 26px;
    width: 26px;
    left: 4px;
    bottom: 4px;
    background-color: white;
    transition: .4s;
    border-radius: 50%;
  }
  input:checked + .slider {
    background-color: #2196F3;
  }
  input:focus + .slider {
    box-shadow: 0 0 1px #2196F3;
  }
  input:checked + .slider:before {
    transform: translateX(26px);
  }
  .channel-buttons {
    display: flex;
    justify-content: space-between;
  }
  .channel-buttons button {
    flex: 1;
    padding: 10px;
    margin: 0 2px;
    border: 1px solid #ddd;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .channel-buttons button.active {
    background-color: #007BFF;
    color: white;
  }
  .radio-group {
    display: flex;
    justify-content: space-between;
    margin: 20px 0;
  }
  .radio-group input[type="radio"] {
    display: none; /* Hide the default radio button */
  }
  .radio-group label {
    padding: 10px 20px;
    border: 1px solid #ddd;
    border-radius: 5px;
    margin: 0 5px;
  }
  .radio-group input[type="radio"]:checked + label {
    background-color: #007BFF;
    color: white;
  }
  .day-buttons {
    display: flex;
    justify-content: space-around;
    flex-wrap: wrap;
  }
  .day-buttons button {
    padding: 5px 10px;
    margin: 5px;
    border: 1px solid #ddd;
    background-color: #f4f4f4;
    border-radius: 5px;
  }
  .day-buttons button.active {
    background-color: #007BFF;
    color: white;
  }
  .until-date {
    width: auto;
    display: inline-block;
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
<script>
  const socket = io();
</script>
</head>
<body>

<div class="header">
  SCHEDULE LIST
</div>

<ul class="schedule-list">
  <!-- Schedule items will be added here -->
</ul>

<button class="add-btn" id="addBtn">+</button>

<!-- Popup Form -->
<div id="schedulePopup" class="popup">
  <div class="popup-content">
    <span class="close">&times;</span>
    <form id="scheduleForm">

      <div class="header">
        ADD NEW SCHEDULE
      </div>
      
      <div class="form-container">
        <div class="form-group">
          <label for="title">Add title</label>
          <input type="text" id="title" placeholder="Enter title here">
        </div>
        
        <div class="form-group">
          <label>From</label>
          <input type="date" id="date-picker" value="2023-09-01">
          <input type="time" id="time-picker" value="09:45">
        </div>
        
        <div class="form-group">
          <label>Action</label>
          <div class="toggle-switch">
            <input type="checkbox" id="action-toggle" checked>
            <span class="slider"></span>
          </div>
        </div>
        
        <div class="form-group">
          <label>Channel</label>
          <div class="channel-buttons">
            <button type="button" class="channel-btn active">1</button>
            <button type="button" class="channel-btn">2</button>
            <button type="button" class="channel-btn">3</button>
            <button type="button" class="channel-btn">4</button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Repeat</label>
          <div class="radio-group">
            <input type="radio" id="once" name="repeat" value="once">
            <label for="once">Once</label>
            <input type="radio" id="weekdays" name="repeat" value="weekdays" checked>
            <label for="weekdays">Weekdays</label>
            <input type="radio" id="monthly" name="repeat" value="monthly">
            <label for="monthly">Monthly</label>
          </div>
          <div class="day-buttons">
            <button type="button" class="day-btn">Sun</button>
            <button type="button" class="day-btn active">Mon</button>
            <button type="button" class="day-btn active">Tue</button>
            <button type="button" class="day-btn active">Wed</button>
            <button type="button" class="day-btn active">Thu</button>
            <button type="button" class="day-btn active">Fri</button>
            <button type="button" class="day-btn">Sat</button>
          </div>
        </div>
        
        <div class="form-group">
          <label>Until</label>
          <input class="until-date" type="date" id="until-date-picker" value="2024-07-01">
        </div>
        
      </div>





      <button type="submit">Save</button>
    </form>
  </div>
</div>

<script>
  var scheduleListLoadedFlag = false;
  var schedeleListData = null;
  // 1. Load schedules from JSON file
  function loadSchedules() {
    console.log('Loading schedules...');
    fetch('schedules')
      .then(response => response.json())
      .then(jsondata => {
        const scheduleList = document.querySelector('.schedule-list');
        scheduleList.innerHTML = ''; // Xóa nội dung hiện tại
        schedeleListData = jsondata.schedules;
        schedeleListData.forEach(schedule => {
          const scheduleItem = document.createElement('li');
          scheduleItem.className = schedule.action === 'on' ? '' : 'off';
          scheduleItem.innerHTML = `
          <span class="status ${schedule.action}">${schedule.action.toUpperCase()}</span> ${schedule.title} - ${schedule.fromDate} ${schedule.fromTime} - Channel ${schedule.channel} - ${schedule.repeat} - ${schedule.daysOfWeek.join(', ')} - ${schedule.untilDate} 
          <button class="edit-btn">Edit</button>
          <button class="delete-btn">Delete</button>
          `;
          // Thêm các thành phần khác của schedule vào đây nếu cần
          scheduleList.appendChild(scheduleItem);
        });
      })
      .catch(error => console.error('Error loading schedules:', error));
      scheduleListLoadedFlag = true;
  }
  document.addEventListener('DOMContentLoaded', loadSchedules);

  //2. Handle Edit and Delete buttons
  //setInterval(function(){ console.log('debug = ' + debug); }, 1000);
  function addHandleEventToEditDelButtons() {
    if (scheduleListLoadedFlag == true) {
      // Sử dụng một biến để lưu trữ thông tin của schedule đang được chỉnh sửa
      let editingSchedule = null;

      // Thêm sự kiện click cho nút "Edit" trên mỗi thẻ schedule
      const editButtons = document.querySelectorAll('.edit-btn');
      editButtons.forEach((editButton, index) => {
        editButton.addEventListener('click', () => {
          // Lưu trữ thông tin của schedule đang được chỉnh sửa
          editingSchedule = schedeleListData[index];
          // Hiển thị thông tin của schedule trong popup
          const titleInput = document.getElementById('title');
          titleInput.value = editingSchedule.title;
          // Hiển thị popup
          document.getElementById('schedulePopup').style.display = 'block';
        });
      });

      // Thêm sự kiện click cho nút "Xóa" trên mỗi thẻ schedule
      const deleteButtons = document.querySelectorAll('.delete-btn');
      deleteButtons.forEach((deleteButton, index) => {
        deleteButton.addEventListener('click', () => {
          // Hiển thị xác nhận xóa và không có header
          const confirmDelete = confirm('Are you sure you want to delete this schedule?');
          if (confirmDelete) {
            // Xóa schedule nếu được xác nhận
            schedeleListData.splice(index, 1);
            // In ra mảng scheduleListData để kiểm tra
            console.log(schedeleListData);
            // Cập nhật giao diện
            loadSchedules();
          }
        });
      });
    }
  }

  // Thực hiện kiểm tra giá trị của debug sau mỗi 1200ms (1.5 giây)
  const waitInterval = setInterval(addHandleEventToEditDelButtons, 1500);

  // Nếu bạn muốn ngừng chờ sau một khoảng thời gian nhất định (ví dụ: 10 giây)
  // Bạn có thể sử dụng setTimeout như sau:
  // setTimeout(() => clearInterval(waitInterval), 10000);


  //2. Handle form submission
  document.getElementById('scheduleForm').addEventListener('submit', function(event) {
    event.preventDefault();

    const scheduleData = {
      title: document.getElementById('title').value,
      fromDate: document.getElementById('date-picker').value,
      fromTime: document.getElementById('time-picker').value,
      action: document.getElementById('action-toggle').checked ? 'on' : 'off',
      channel: Array.from(document.querySelectorAll('.channel-buttons button'))
                    .findIndex(button => button.classList.contains('active')) + 1,
      repeat: document.querySelector('input[name="repeat"]:checked').value,
      daysOfWeek: Array.from(document.querySelectorAll('.day-buttons button.active'))
                        .map(button => button.textContent),
      untilDate: document.getElementById('until-date-picker').value
    };
    socket.emit('SOCKET', scheduleData); // Gửi dữ liệu lên server

    // Ẩn popup sau khi xử lý xong
    document.getElementById('schedulePopup').style.display = 'none';
  });

  //3. JavaScript for Popup
  document.getElementById("addBtn").onclick = function() {
    document.getElementById("schedulePopup").style.display = "block";
  };
  document.getElementsByClassName("close")[0].onclick = function() {
    document.getElementById("schedulePopup").style.display = "none";
  };


</script>

</body>
</html>
